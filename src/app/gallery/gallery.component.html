<div id="myCarousel" class="carousel slide" data-ride="carousel" *ngIf="images != []">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" *ngFor="let x of images;let i = index" [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div *ngFor="let image of images; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'">
      <img src={{image}} alt="Event Image" style="width:100%;">
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
