<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{website}}</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
            <li [ngClass]="{'active': selectedBar == item}" (click)="barClick(item)" *ngFor="let item of getNavbarItems()">
                <a [routerLink]="item">{{item}}</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <input [(ngModel)]="searchQuery" type="text">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" (click)="search()"> Search </span>
                </button>
            </li>
        </ul>
    </div>
</nav>
